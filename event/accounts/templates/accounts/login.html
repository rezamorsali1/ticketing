{%  extends  "ticketing/layout.html" %}

      
{% block titlePage %}  {{eventdetails.name}}  Login Page{% endblock%}



{% block mainContent %}

<div class="container w-50">
    <form class="form" action="" method="POST">

        {% csrf_token %} 
        <div class="form-group">
          <p style="color:red">{{username}} {{errorMessage}}</p>
          <label for="InputUsername">UserName</label>
          <input type="text"  name="username" class="form-control" id="InputUsername"  placeholder="Enter UserName">
    
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted">We'll never share your Password with anyone else.</small>
        </div>
        
        <input type="submit" class="btn btn-primary" value="login">
      </form>
</div>


{% endblock%}
